name: adhyayan
description: "A new Flutter project."
publish_to: 'none' # Prevents accidental publishing

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  provider: ^6.1.2
  iconsax: ^0.0.8
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  video_player: ^2.6.0
  cached_video_player: ^2.0.4  # Specify version (you missed the version number)
  razorpay_flutter: ^1.3.7
  google_sign_in_web: ^0.12.4+2
  google_sign_in: ^6.2.1
  flutter_otp_text_field: ^1.2.0
  intl: ^0.19.0
  file_picker: ^8.1.2
  cloudinary_public: ^0.23.1
  image_picker: ^1.1.2
  dotted_border: ^2.1.0
  flutter_spinkit: ^5.2.1
  appinio_video_player: ^1.3.0   # Use the dependency override

#dependency_overrides:
#  video_player_platform_interface: ^5.1.2  # The version compatible with `cached_video_player`
#  cached_video_player: ^2.0.4
dependency_overrides:
  appinio_video_player:
    git:
      url: https://github.com/JahnChoi/appinio_flutter_packages
      path: packages/appinio_video_player
      ref: feature/switch-cached-video-player-dep
  video_player_platform_interface: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/animations/
    - assets/videos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
